<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Identifier</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    {{#each objects}}
    <tr class="repository clickable-row" data-url="{{ this.url }}"
        data-toggle="popover"
        data-content="Etag: {{ this.etag }}<br/>Title: {{ this.escaped_title }}">
      <td>{{ this.identifier }}</td>
      <td>{{ this.updated_at }}</td>
    </tr>
    {{/each }}
  </tbody>
</table>
