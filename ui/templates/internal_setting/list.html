{{> bannerAlert message = alertMessage }}

<h2>Internal Settings</h2>
<p>These items are set by plugins and cannot be edited.</p>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {{#each items}}
    <tr>
      <td>{{ name }}</td>
      <td>{{ value }}</td>
    </tr>
    {{/each }}
  </tbody>
</table>

{{> tableBottomLinks }}
