<div class="col-md-6">
  <div class="card">
    <div class="card-header">{{ translate "Running Jobs" }}</div>
    <div class="card-body dashboard-card-body" id="dartProcessContainer">
      {{#if items }}
        {{#each items as |item| }}
          {{> dartProcess item = item }}
        {{/each}}
      {{else }}
      <p>{{ translate "No running jobs." }}</p>
      {{/if}}
    </div>
  </div>
</div>
