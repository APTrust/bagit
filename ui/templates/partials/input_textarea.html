<div class="form-group">
  <label class="control-label" for="{{ field.id }}"
         {{#if field.help }}data-toggle="popover" data-trigger="hover" title="{{ field.label }}" data-content="{{field.help}}"{{/if}}>{{ field.label }} {{#if field.attrs.required}}*{{/if}} {{#if field.help}}<i class="fas fa-question-circle"></i>{{/if}}</label>
  <textarea id="{{ field.id }}" name="{{ field.name }}"
         class="form-control {{#each field.cssClasses }}{{ this }} {{/each }}" rows="4"
         {{#each field.attrs }}{{ @key }}="{{ this }}" {{/each }}>
{{~field.value~}}
</textarea>
  <small id="{{ field.id }}Error" class="form-text text-danger">
    {{ field.error }}
  </small>
</div>
