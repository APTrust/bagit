<form method="post" action="#" id="{{ id }}">

  <h2>{{ question.heading }}</h2>

  <div class="mt-4 mb-5 w-100">
    {{#if question.choices }}
      {{> inputSelect field = question }}
    {{else}}
      {{> inputText field = question }}
    {{/if}}
  </div>

</form>

<div>
  <div class="pull-left" id="btnBackDiv">
    {{#if isFirstQuestion }}
    <a class="btn btn-primary" href="#Setup/list" role="button">&lt;&lt; Back</a>
    {{ else }}
    <a class="btn btn-primary" href="#Setup/question?id={{ id }}&q={{ prevQuestion }}&dir=back" role="button">&lt;&lt; Back</a>
    {{/if }}
  </div>
  <div class="pull-right" id="btnNextDiv">
    {{#if isLastQuestion }}
    <a class="btn btn-primary" href="#Setup/end?id={{ id }}" role="button">Next &gt;&gt;</a>
    {{ else }}
    <a class="btn btn-primary" href="#Setup/question?id={{ id }}&q={{ nextQuestion }}&dir=next" role="button">Next &gt;&gt;</a>
    {{/if }}
  </div>
</div>
