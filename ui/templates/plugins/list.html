<h2>Plugins</h2>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Version</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {{#each items}}
    <tr>
      <td>{{ name }}</td>
      <td>{{ type }}</td>
      <td>{{ version }}</td>
      <td>{{ description }}</td>
    </tr>
    {{/each }}
  </tbody>
</table>

{{> tableBottomLinks }}
