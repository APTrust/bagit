<h2>Packaging</h2>

<form method="post" action="#" id="{{ form.id }}">

  {{> inputSelect field = form.fields.packageFormat }}

  <div id="jobProfileContainer" style="display: {{#if (eq form.fields.packageFormat.value 'BagIt')}} block {{else}} none {{/if}};">
    {{> inputSelect field = form.fields.bagItProfile }}
  </div>

  {{> inputText field = form.fields.packageName }}

  {{> inputText field = form.fields.outputPath }}

  {{> inputHidden field = form.fields.id }}

</form>
