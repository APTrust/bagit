<tr data-filepath="{{filepath}}">
  <td><span class="glyphicon glyphicon-{{iconType}}" aria-hidden="true" style="margin-right:10px"></span>{{filepath}}</td>
  <td class="dirCount">{{dirCount}}</td>
  <td class="fileCount">{{fileCount}}</td>
  <td class="fileSize">{{size}}</td>
  <td class="deleteCell"><span class="glyphicon glyphicon-remove clickable-row" aria-hidden="true"></td>
    <td class="clickable-cell" data-url="#Job/deleteFile?id={{ job.id }}&filepath={{ filepath }}">
    </td>
</tr>
