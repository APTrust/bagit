{{> bannerAlert message = alertMessage }}

<div class="row mb-3">

  {{> runningJobs items = runningJobs }}

  {{> recentJobs items = recentJobs }}

</div>


{{#each reportRows as |reports| }}

<div class="row mb-3">

  {{#each reports as |report| }}
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">{{ report.title }}</div>
      <div class="card-body dashboard-card-body" id="{{ report.id }}">

      </div>
    </div>
  </div>
  {{/each}}

</div>

{{/each}}
