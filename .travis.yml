os: osx
sudo: false
language: node_js
node_js:
- 8.11.3
cache:
  directories:
  - node_modules
  - "$HOME/.npm/_prebuilds"
addons:
  homebrew:
    packages:
    - jq
before_install:
- |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"
  fi
install:
- npm install --global npm@latest
- rm -rf node_modules
- rm package-lock.json
- npm install
before_script:
- git lfs pull
- buildver="$(grep version package.json |sed "s/[^0-9.]//g").$(git log --format=%h
  -1)"
script:
- npm test -- --runInBand
- electron-builder . --publish never -m dmg --linux deb tar.gz
- "./jsdoc.sh"
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: "$GH_TOKEN"
    keep-history: true
    verbose: true
    local-dir: docs
  - provider: s3
    access_key_id: AKIAIN34AYPE5DX5EJUQ
    secret_access_key:
      secure: 
    bucket: aptrust.public.download
    local-dir: dist/
    upload-dir: DART
    acl: public_read
    on:
      repo: APTrust/dart
