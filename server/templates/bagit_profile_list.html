{{ define "bagit-profile-list" }}

<h1>BagIt Profiles</h1>
<div class="pull-right">
  <a class="btn btn-primary" href="/profile/new" role="button">New</a>
</div>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Description}}</td>
    </tr>
    {{end}}
  </tbody>
</table>

{{ end }}
