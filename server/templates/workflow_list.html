{{ define "workflow-list" }}
{{ template "page_top" . }}


<h1>Bags</h1>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {{range .items}}
    <tr class="clickable-row" data-href="/workflow/{{ .Id }}">
      <td>{{.Name}}</td>
      <td>{{.Description}}</td>
    </tr>
    {{end}}
  </tbody>
</table>


{{ template "page_bottom" . }}
{{ end }}
