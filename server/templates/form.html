{{ define "form" }}

{{ if .errors }}
<div class="alert alert-danger" role="alert">
  <ul>
  {{ range .errors }}
    <li>{{ . }}</li>
  {{ end }}
  </ul>
</div>
{{ end }}

{{ if .success }}
<div class="alert alert-success" role="alert">
  {{ .success }}
</div>
{{ end }}

{{ if .form }}{{ .form.Render }}{{ end }}

{{ end }}
