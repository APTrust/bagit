{{ define "app-settings-list" }}
{{ template "page_top" . }}


{{ if .success }}
<div class="alert alert-success" role="alert">
  {{ .success }}
</div>
{{ end }}

<h1>Application Settings</h1>
<div class="pull-right">
  <a class="btn btn-primary" href="/app_setting/new" role="button">New</a>
</div>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {{range .items}}
    <tr class="clickable-row" data-href="/app_setting/{{ .ID }}/edit">
      <td>{{.Name}}</td>
      <td>{{.Value}}</td>
    </tr>
    {{end}}
  </tbody>
</table>


{{ template "page_bottom" . }}
{{ end }}
