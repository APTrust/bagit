<h1>Application Setting</h1>

<form method="post" action="#" id="{{ id }}">

  {{> inputText field = fields.name }}

  {{> inputText field = fields.value }}

  {{> inputHidden field = fields.id }}

  <div class="form-group">
    <button type="button" id="btnApplicationSettingSave" class="btn btn-default">Save</button>
  </div>
</form>
