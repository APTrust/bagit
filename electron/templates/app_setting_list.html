{{#if success }}
<div class="alert alert-success" role="alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{ success }}
</div>
{{/if }}

<h1>Application Settings</h1>
<div class="pull-right">
  <a class="btn btn-primary" id="btnNewAppSetting" role="button">New</a>
</div>
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {{#each items}}
    <tr class="clickable-row" data-object-id="{{ id }}" data-object-type="AppSetting">
      <td>{{ name }}</td>
      <td>{{ value }}</td>
    </tr>
    {{/each }}
  </tbody>
</table>

{{> tableBottomLinks }}

<script>
 var appSettingList = new es.UI.AppSettingList();
 appSettingList.initEvents();
</script>
