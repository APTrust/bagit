<!doctype html>

<html>
  <head>
    <title>Riot todo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <todo></todo>
    <script src="todo.tag" type="riot/tag"></script>
    <script src="node_modules/riot/riot+compiler.js"></script>
    <script>
    riot.mount('todo', {
      title: 'Things to do with this app',
      items: [
        { title: 'Find a test library', done: true },
        { title: 'Find a templating library',  hidden: true },
        { title: 'Write the app'  },
        { title: 'Write unit tests' }
      ]
    })
    </script>
  </body>
</html>
